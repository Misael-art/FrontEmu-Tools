[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html:reports/coverage
    --cov-report=xml
    --cov-fail-under=18
    --tb=short
    --disable-warnings

# Configuração específica para resolver imports
pythonpath = 
    .
    src
    meta

# Markers para diferentes tipos de teste
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gui: marks tests as GUI tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests

# Configuração para evitar conflitos com PySide6
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*QApplication.*:DeprecationWarning
    ignore:.*QWidget.*:DeprecationWarning

# Configuração específica para Windows
testpaths_windows = tests

# Configuração de log para debugging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S